<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Main page</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-dropdown-menu">
                <button class="dropdown-menu-button" type="button">
                    <img src="img/main/menu-button.png" class="menu-button-image">
                </button>
            </div> 
            <div class="header-full-menu">
                <div class="full-dropdown-menu">
                    <div class="header-logo">
                        <a href="#" class="header-logo-item">
                            <span class="logo-item-text">TheBiscuitFactory</span>
                        </a>
                    </div>
                    <ul class="full-menu-list">
                        <li class="menu-list-item">
                            <a href="#" class="menu-item-link">
                                <img src="img/main/loaf.png" class="menu-item-image">
                                <span class="menu-item-text">About Us</span>
                            </a>
                        </li> 
                        <li class="menu-list-item">
                            <a href="#" class="menu-item-link">
                                <img src="img/main/baguette.png" class="menu-item-image">
                                <span class="menu-item-text">Products</span>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu-item-link">
                                <img src="img/main/croissant.png" class="menu-item-image">
                                <span class="menu-item-text">Career</span>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu-item-link">
                                <img src="img/main/bakery.png" class="menu-item-image">
                                <span class="menu-item-text">Contacts</span>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu-item-link">
                                <img src="img/main/bakery-shop.png" class="menu-item-image">
                                <span class="menu-item-text">Factory</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero-container container">
                <div class="slider-body">
                    <div class="slider-content">
                        <div class="slider-content-typo">
                            <h2 class="content-product-name">
                                Croissant
                            </h2>
                            <span class="content-product-description">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad eveniet debitis.
                            </span>
                        </div>
                    </div> 
                    <div class="slider-product">
                        <div class="slider-product-image">
                            <img src="img/main/slider-croissant.svg" class="slider-image-item">
                        </div>
                        <div class="slider-ui">
                            <ul class="slider-nav-list">
                                <li class="slider-nav-icon slider-nav-switch">
                                    <button class="slider-nav-button" data-slider-action="prev">
                                        <i class="fa-solid fa-chevron-left"></i>
                                    </button>
                                </li>
                                <li class="slider-nav-icon active">
                                    <button class="slider-nav-button" data-slide="1" data-slider-action="toSlide">
                                        <i class="fa-solid fa-circle"></i>
                                    </button>
                                </li>
                                <li class="slider-nav-icon">
                                    <button class="slider-nav-button" data-slide="2" data-slider-action="toSlide">
                                        <i class="fa-solid fa-circle"></i>
                                    </button>
                                </li>
                                <li class="slider-nav-icon">
                                    <button class="slider-nav-button" data-slide="3" data-slider-action="toSlide">
                                        <i class="fa-solid fa-circle"></i>
                                    </button>
                                </li>
                                <li class="slider-nav-icon">
                                    <button class="slider-nav-button" data-slide="4" data-slider-action="toSlide">
                                        <i class="fa-solid fa-circle"></i>
                                    </button>
                                </li>
                                <li class="slider-nav-icon slider-nav-switch">
                                    <button class="slider-nav-button" data-slider-action="next">
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-info">
            <div class="main-info-container container">
                <div class="about-info">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
